<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Generated Literature Review</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>Generated Literature Review</h1>
        <p><strong>Query:</strong> {{ query }}</p>
        <p><strong>Total Papers:</strong> {{ total_papers }}</p>

        <h2>Key Insights</h2>
        <div class="insights">
            <pre>{{ insights }}</pre>
        </div>

        <h2>Summaries</h2>
        {% for paper, summary in zip(papers, summaries) %}
            <div class="paper-card">
                <h3><a href="{{ paper.link }}" target="_blank">{{ paper.title }}</a></h3>
                <p><em>Source:</em> {{ paper.source }}</p>
                <p>{{ summary.summary }}</p>
            </div>
        {% endfor %}

        <div class="footer">
            <a href="/">&#8592; Back to Search</a>
        </div>
    </div>
</body>
</html>
