<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Literature Review Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>AI-Powered Literature Review Assistant</h1>
        <form action="/review" method="post">
            <label for="query">Enter your research topic:</label>
            <input type="text" id="query" name="query" placeholder="e.g. Large Language Models in Healthcare" required />

            <label for="sources">Select sources:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="sources" value="arxiv" checked /> ArXiv</label>
                <label><input type="checkbox" name="sources" value="pubmed" /> PubMed</label>
            </div>

            <label for="max_papers">Number of papers:</label>
            <select id="max_papers" name="max_papers">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>

            <button type="submit">Generate Review</button>
        </form>
    </div>
</body>
</html>
